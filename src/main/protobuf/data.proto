syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.loopring.marketcap.proto";
package org.loopring.marketcap.proto;

import "google/protobuf/wrappers.proto";

enum Intervals {
    MINUTE_1 = 0;
    MINUTE_3 = 1;
    MINUTE_5 = 2;
    MINUTE_15 = 3;
    MINUTE_30 = 4;

    HOUR_1 = 5;
    HOUR_2 = 6;
    HOUR_4 = 7;
    HOUR_6 = 8;
    HOUR_8 = 9;
    HOUR_12 = 10;

    DAY_1 = 11;
    DAY_3 = 12;

    WEEK_1 = 14;

    MONTH_1 = 15;


}


message GetMarketCapReq {
    string symbol = 1;
    google.protobuf.Int32Value start_time = 2;
    google.protobuf.Int32Value end_time = 3;
    int32 limit = 4;
    // oneof interval_val {
    Intervals intervals = 5;
    // }
}

